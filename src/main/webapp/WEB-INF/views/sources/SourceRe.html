<!DOCTYPE html>
<html>
<head th:replace="fragments/layout:: head">
<title>MVP - ViajeAqui</title>
</head>
<body>
	<th:block th:replace="fragments/layout:: menu" />
	<div class="container corpo-conteudo" role="main">
		<div class="starter-template">
			<h1>ReProcess</h1>
			<div class="panel panel-default">
			  <div class="panel-heading"><h3>Source:</h3></div>
			  <div class="panel-body">
			  	<div class="form-horizontal">
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Marca</label>
					    <div class="col-sm-10" th:text="${source.product.name}"></div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Name</label>
					    <div class="col-sm-10" th:text="${source.name}"></div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Descricao</label>
					    <div class="col-sm-10" th:text="${source.description}"></div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Url Source</label>
					    <div class="col-sm-10" th:text="${source.source}"></div>
					  </div>
					</div>
			  </div>
			</div>
			
		</div>
	</div>
</body>
<th:block th:replace="fragments/layout:: footer-javascript " />
</html>
